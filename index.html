<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login_section">
            <div class="login_card">
                <div class="header">
                    <h1>Welcome back!</h1>
                    <p>We're so excited to see you here again!</p>
                </div>
                <form class="login_form">
                    <div class="form_group">
                        <label>Email or Phone Number</label><br>
                        <input type="text">
                    </div>
                    <div class="form_group">
                        <label>Password</label><br>
                          <input type="text">
                    </div>
                    <div class="forgot_password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <button>Log In</button>

                </form>
                <div class="footer">
                    <span>Need an account?</span>
                    <a href="#">Register</a>
                </div>
            </div>
        </div>
        <div class="qr_section">
            <div class="qr_card">
                <img src="assets/img/qr.svg" alt="QR Code Image">
                <div class="qr_text">
                    <h2>Log in with QR Code</h2>
                    <p>Scan this with the Discord mobile app to log in instantly.</p>
                    <a href="#">Or sign in with passkey</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
